---
# vars file for nfs

nfs_v4: true
nfs_v4_export_root: '/export'
nfs_v4_export_root_clients: "*.{{ ansible_domain }}(ro,fsid=root,insecure,no_subtree_check,async,root_squash)"
nfs_v4_mount_root: '/srv'
nfs_v4_idmap_domain: "{{ ansible_domain }}"
nfs_exports_file: /etc/exports
nfs_idmapd_file: /etc/idmapd.conf

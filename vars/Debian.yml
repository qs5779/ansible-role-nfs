---
# vars file for Debian

nfs_defaults_file: '/etc/default/nfs-common'
nfs_server_packages:
  - 'nfs-utils'
  - 'nfs4-acl-tools'
  - 'rpcbind'
nfs_client_packages:
  - 'nfs-utils'
  - 'nfs4-acl-tools'
  - 'rpcbind'


nfs_client_services:
  rpcbind': {}
nfs_client_gssd_service_name:
  rpc-gssd:
    ensure: 'running'
    enable: true
nfs_client_nfsv4_services:
  rpcbind': {}
nfs_server_nfsv4_servicehelper:
  - idmapd
nfs_server_service_name: 'nfs-kernel-server'
nfs_client_gssdopt_name: 'GSSDARGS'
...
